{% extends "base.html" %}
{% block content %}

<style>
  body{
    background-color: #eae6f5;

  }
  .form-signin {
    padding:10% 30% ;
  }
 
  .card{
    margin: 10px;
    border-radius:40px;
  
  }
  .btn-color{
    background:#4b208c;
    color: white;
    border-radius:13px;
  }

  /* Media Query for Tablets and Smaller Screens */
@media (max-width: 768px) {

  /* Form Signin */
  .form-signin {
    padding: 5% 10%; /* Adjust padding for tablet size screens */
  }

  /* Card */
  .card {
    margin: 5px; /* Reduce margin for smaller screens */
    border-radius: 20px; /* Adjust border-radius for smaller devices */
  }

  /* Button */
  .btn-color {
    padding: 10px 20px; /* Adjust padding for smaller screens */
    font-size: 16px; /* Reduce font size for better fit */
  }
}

/* Media Query for Mobile Devices */
@media (max-width: 480px) {

  /* Form Signin */
  .form-signin {
    padding: 2% 5%; /* Further reduce padding for mobile devices */
  }

  /* Card */
  .card {
    margin: 3px; /* Minimize margin */
    border-radius: 15px; /* Adjust border-radius */
  }

  /* Button */
  .btn-color {
    padding: 8px 15px; /* Smaller padding for mobile */
    font-size: 14px; /* Smaller font size for mobile */
  }
}

</style>


<main class="form-signin w-100 m-auto ">
  <div class="card shadow" >
    <div class="card-body m-3">
      <h2>Set New Password</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-color form-control font-weight-bolder fst- mt-2"  type="submit">Reset my password</button>
    </form>     
  </div>
</div>
  </main>



{% endblock %}
