{% extends "base.html" %}
{% block content %}

<style>
  body{
    background-color: #eae6f5;

  }
  .form-signin {
    padding:10% 30% ;
  }
  .btn-color{
    background:#4b208c;
    color: white;
    border-radius:13px;
  }
  .card{
    margin: 10px;
    border-radius:40px;
  
  }
  /* Media Query for Tablets and Smaller Screens */
@media (max-width: 768px) {
  
  /* Form Signin */
  .form-signin {
    padding: 8% 20%; 
  }

  /* Button */
  .btn-color {
    font-size: 16px; /* Slightly reduce button font size */
    padding: 10px 30px; /* Adjust padding for smaller screens */
  }

  /* Card */
  .card {
    margin: 8px; /* Reduce margin for better alignment */
    border-radius: 30px; /* Adjust border radius for tablets */
  }
}

/* Media Query for Mobile Devices */
@media (max-width: 480px) {

  body {
    background-color: #eae6f5;
  }

  /* Form Signin */
  .form-signin {
    padding: 5% 10%; /* Further reduce padding for mobile */
  }

  /* Button */
  .btn-color {
    font-size: 14px; /* Smaller button font size for mobile */
    padding: 8px 25px; /* Adjust padding to fit smaller buttons */
  }

  /* Card */
  .card {
    margin: 5px; /* Smaller margin for mobile devices */
    border-radius: 20px; /* Adjust border-radius for mobile */
  }
}

</style>
<main class="form-signin w-100 m-auto ">
    <div class="card shadow" >
      <div class="card-body m-3">
        
        <h1>Verify Your Account</h1>
        <p>Please enter the OTP sent to your email.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP">
          <button class="btn-color form-control font-weight-bolder fst- mt-2"  type="submit">Verify</button>
      </form>
    </div>
  </div>
    </main>
    {% endblock content %}
