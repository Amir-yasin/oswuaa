{% extends "base.html" %}
{% block content %}



<style>
  body{
    background-color: #eae6f5;

  }
  .form-signin {
    padding:10% 30% ;
  }
 
  .card{
    margin: 10px;
    border-radius:40px;
  
  }
  /* Media Query for Tablets and Smaller Screens */
@media (max-width: 768px) {

  /* Background color */
  body {
    background-color: #eae6f5; /* Ensures background color remains consistent */
  }

  /* Form Signin */
  .form-signin {
    padding: 5% 15%; /* Reduce padding for smaller screens */
  }

  /* Card */
  .card {
    margin: 5px; /* Reduce margin for tablets */
    border-radius: 30px; /* Adjust the border-radius for smaller screens */
  }
}

/* Media Query for Mobile Devices */
@media (max-width: 480px) {

  /* Background color */
  body {
    background-color: #eae6f5;
  }

  /* Form Signin */
  .form-signin {
    padding: 2% 5%; /* Further reduce padding for mobile devices */
  }

  /* Card */
  .card {
    margin: 3px; /* Minimize margin */
    border-radius: 20px; /* Adjust the border-radius for mobile */
  }
}

</style>


<main class="form-signin w-100 m-auto ">
  <div class="card shadow" >
    <div class="card-body m-3">
      <h2>Password Reset Sent</h2>
      <p>We have sent you an email with instructions on how to reset your password.</p>
     
  </div>
</div>
  </main>



{% endblock %}
